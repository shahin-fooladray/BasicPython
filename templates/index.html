<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="/apps/BasicPython/static/style.css">
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        
        <form id="todoForm" action="/apps/BasicPython/add" method="post" class="add-form">
            <input type="text" name="todo" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        <ul class="todo-list">
            {% for todo in todos %}
            <li>
                {{ todo }}
                <a href="/apps/BasicPython/delete/{{ loop.index0 }}" class="delete-btn" onclick="return confirmDelete(event)">Ã—</a>
            </li>
            {% endfor %}
            {% if not todos %}
            <li class="empty-list">No tasks yet. Add one above!</li>
            {% endif %}
        </ul>
    </div>
    <script>
        // Handle form submission
        document.getElementById('todoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const input = form.querySelector('input[name="todo"]');
            const submitButton = form.querySelector('button[type="submit"]');
            
            // Disable button during submission
            submitButton.disabled = true;
            submitButton.textContent = 'Adding...';
            
            fetch('/apps/BasicPython/add', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(async response => {
                if (response.ok) {
                    // Clear the input field
                    input.value = '';
                    // Reload the page to show updated list
                    window.location.href = '/apps/BasicPython/';
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to add task');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert(error.message || 'Failed to add task. Please try again.');
            }).finally(() => {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Add Task';
            });
        });

        // Handle delete confirmation
        function confirmDelete(e) {
            e.preventDefault();
            const link = e.target.closest('a');
            if (!link) return false;
            
            if (confirm('Are you sure you want to delete this task?')) {
                window.location.href = link.href;
            }
            return false;
        }

        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
